<!DOCTYPE html>
<html>
<head>
  <title>Plugins</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <h2 data-aos="fade-down">Available Plugins</h2>

  <div class="card" data-aos="fade-up">
    <h3>Dark Mode</h3>
    <p>About: Adds dark theme to your site</p>
    <button onclick="copyText('https://plugin-url.com/darkmode')">Copy URL</button>
  </div>

  <div class="card" data-aos="fade-up">
    <h3>Animation Boost</h3>
    <p>About: Adds scroll animations</p>
    <button onclick="copyText('https://plugin-url.com/animate')">Copy URL</button>
  </div>

  <!-- Add more cards by duplicating the block above -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
